<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../styles.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Container for stacking -->
    <div class="stack-container">
      <img class="stacked-image" src="panel_assets\4_rankdle.png" alt="Image Description">
      <div id="p1" class="panel_label druk-medium-text" style="top: 423px; left: 184px; width: 332px; height: 40px;"></div>
      <div id="p2" class="panel_label druk-medium-text" style="top: 423px; right: 184px; width: 332px; height: 40px;"></div>
      <div id="p3" class="panel_label druk-medium-text" style="top: 712px; left: 184px; width: 332px; height: 40px;"></div>
      <div id="p4" class="panel_label druk-medium-text" style="top: 712px; right: 184px; width: 332px; height: 40px;"></div>
      <div id="panel-streamtitle" class="druk-wide-heavy" style="width: 1287px; height: 124px; top: 922px; left: 560px; position: absolute; z-index: 3; justify-content: center; align-content: center; color: white;"></div>

      <script>
        getPanelists();
        function getPanelists() {
          for (let i = 1; i <= 4; i++) {
            document.getElementById('panel-streamtitle').innerHTML = localStorage.getItem('stream_title');
            // Get the name and pronouns from localStorage for each panelist
            let name = localStorage.getItem("4p_name" + i);
            let pronouns = localStorage.getItem("4p_noun" + i);

            // Update the HTML content for the corresponding panelist
            document.getElementById("p" + i).innerHTML =
            name + pronouns ;
          }
        }

        setInterval(function () {
          getPanelists();
        }, 1 * 1000);
      </script>
    </div>
  </body>
</html>
