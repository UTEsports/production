<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link href="../styles.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Container for stacking -->
    <div class="stack-container">
      <img class="stacked-image" src="panel_assets\2_rankdle.png" alt="Image Description">
      <div id="p1" class="panel_label druk-medium-text" style="top: 415px; left: 1230.85px; width: 332px; height: 40px;"></div>
      <div id="p2" class="panel_label druk-medium-text" style="top: 786px; left: 1230.85px; width: 332px; height: 40px;"></div>
      <div id="panel-streamtitle" class="panel-streamtitle druk-wide-heavy" style="top:916px;"></div>

      <script>
        getPanelists();
        function getPanelists() {
          for (let i = 1; i <= 2; i++) {
            // Get the name and pronouns from localStorage for each panelist
            let name = localStorage.getItem("2p_name" + i);
            let pronouns = localStorage.getItem("2p_noun" + i);

            // Update the HTML content for the corresponding panelist
            document.getElementById("p" + i).innerHTML =
              name + pronouns ;
          }
          document.getElementById('panel-streamtitle').innerHTML = localStorage.getItem('stream_title');
        }

        setInterval(function () {
          getPanelists();
        }, 1 * 1000);
      </script>
    </div>
  </body>
</html>
