<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <img id="animatedImage1">
  <img id="animatedImage2">
  <script>
    getLogos()
    function getLogos(){
      var logo1 = localStorage.getItem('t1_logo');
      var logo2 = localStorage.getItem('t2_logo');

      var div1 = document.getElementById('animatedImage1');
      var div2 = document.getElementById('animatedImage2');

      div1.src = logo1;
      div2.src = logo2;
    }
    setInterval(function(){
      getLogos();
    }, 1 * 1000)
  </script>
</body>
</html>
