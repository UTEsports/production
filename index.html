<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Caster Screen</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Edit Caster Screen</h1>
  <form id="myForm" action="display.html" method="POST">
    <label for="c1name">Caster 1 Name:</label><br>
    <input type="text" id="c1name" name="c1name" required><br>
    <label for="c1tag">Caster 1 Tag:</label><br>
    <input type="text" id="c1tag" name="c1tag" required><br>
    <label for="c2name">Caster 2 Name:</label><br>
    <input type="text" id="c2name" name="c2name" required><br>
    <label for="c2tag">Caster 2 Tag:</label><br>
    <input type="text" id="c2tag" name="c2tag" required><br>
    <button type="submit">Submit</button>
  </form>
  <img src="https://www.shutterstock.com/image-photo/studio-portrait-sitting-tabby-cat-600nw-2269389471.jpg" alt="Caster Screen Image">
  <script src="script.js"></script>
</body>
</html>
